    <title>Fontes Externas</title>
    <style>
        @font-face{
            font-family: 'exercito';
            src: url('fonts/Capture it.ttf') format('truetype');

            /* 
            Tipos de format()
            - opentype(otf)
            - truetype(ttf)
            - embedded-opentype
            - truetype-aat
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'exercito', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: lighter;
        }
    </style>
</head>
