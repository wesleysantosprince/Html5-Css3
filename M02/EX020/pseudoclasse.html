<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /* alinhando os blocos na mesma linha */
            background-color: lightgray;
            border: 1px solid black; /* shorthand: largura tipo e cor */
            text-align: center;
            height: 200px; /* altura */
            width: 200px; /* largua */
        }

        div:hover{ 
            background-color: blue; /* ao passar o mouse a div fica azul */
        }        
    </style>
</head>
<body>
    <h1>Exemplo de hover com div</h1>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
