<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos d alista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <dl>
                <dt><p><abbr title="Use a tag &lt;p/&gt;">Parágrafos</abbr></p></dt>
            </dl>
        <li>
            <dl>
                <dt><p><abbr title="Use a tag &lt;title/&gt;">Títulos</abbr></p></dt>
            </dl>
        </li>
        <li>
            <dl>
                <dt><p><abbr title="Use a tag &lt;img/&gt;">Imagens</abbr></p></dt>
            </dl>
        </li>
        <li>
            <dl>
                <dt><p><abbr title="Use a tag &lt;abbr/&gt;">Abreviações</abbr></p></dt>
            </dl>
        </li>
        <li>
            <dl>
                <dt><p><abbr title="Use a tag &lt;code/&gt;">Códigos-fonte</abbr></p></dt>
            </dl>
        </li>
        <li>
            <dl>
                <dt><p><abbr title="Use a tag &lt;ol/&gt;">Listas numeradas</abbr></p></dt>
            </dl>
        </li>
        <li>
            <dl>
                <dt><p><abbr title="Use a tag &lt;ul/&gt;">Listas com demarcadores</abbr></p></dt>
            </dl>
        </li>
        </li>
    </ul>
</body>
</html>
