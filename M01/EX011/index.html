<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <hr>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender agora a reproduzir áudios no HTML5</p>
    <audio src="midias/guanacast-33.mp3" controls></audio>
    <hr>
    <h1>Inserindo vídeos</h1>
    <h2>Vídeo hospedado localmente</h2>
    <video src="midias/Video-Praia-720p.mp4" width="560" height="315" controls></video>
    <h2>Vídeo externo do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FvS0TRWBle4?si=x0C_MUBDIE30gEja" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
